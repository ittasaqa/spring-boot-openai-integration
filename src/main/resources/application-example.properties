# ========================================
# AI Integration Demo - Example Configuration
# ========================================
# Copy this file to 'application.properties' and update with your values

# Server Configuration
server.port=8080

# OpenAI API Configuration
# Get your API key from: https://platform.openai.com/api-keys
openai.api.key=sk-your-actual-openai-api-key-here
openai.api.timeout=60

# Rate Limiting (adjust based on your needs and budget)
ratelimit.requests-per-minute=10
ratelimit.timeout-duration=5

# Database Configuration
spring.datasource.url=jdbc:h2:mem:aiintegrationdb
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# H2 Console (Development Only)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Logging
logging.level.root=INFO
logging.level.com.showcase.aiintegration=DEBUG
